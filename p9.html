<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tag</title>
    <style>
        table,th,td{
            border:2px solid red;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>Month</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>jan</td>
            <td>1100</td>
        </tr>
        <tr>
            <td>feb</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>march</td>
            <td>1300</td>
        </tr>
    </table>
</body>
</html>
