<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="" enctype="">
        <label for="#name">Name:</label>
        Name: <input type="text" id="name" placeholder="Enter your name">
        <br>
        Email:<input type="email" value="abc@gmail.com">
        <br>
        Mobile:<input type="number" value="7880563761" readonly>
        <br>
        Password:<input type="password" required>
        <br>
        city:
        <select>
            <option value="">SELECT CITY</option>
        <optgroup label="city1">
            <option selected="">lucknow</option>
        </optgroup>
        <optgroup label="city3">
            <option value="">Sultanpur</option>
            <option value="">kanpur</option>
            <option value="">akbarpur</option>
        </optgroup>
        </select>
        <br>
        DOB:<input type="date">
        <br>
        Time:<input type="time">
        <br>
        DateTime: <input type="datetime-local">
        <br>
        Address:
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
        <input type="reset">
        <br><br>
        <button>save</button>
        <button type="reset">Reset</button>
        <br>
        HTML <input type="checkbox" checked>
        CSS<input type="checkbox">
        JS<input type="checkbox">
        JQuery<input type="checkbox">
        <br>
        Mail:<input type="radio" name="gnd" checked>
        Femail:<input type="radio" name="gnd"> 
        <br> 
        Photo:<input type="file">
        <br>
        Color:<input type="color">
        <br>
        week:<input type="week">
        <br>
        Month:<input type="month">
        <br>
        Hidden:<input type="hidden">
        <br>
        Range:<input type="range">
        <br>


    </form>
</body>
</html>
